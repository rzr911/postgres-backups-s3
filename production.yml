version: '3'

volumes:
  backup_postgres_data: {}
  backup_postgres_data_backups: {}

services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile
    image: 260924421381.dkr.ecr.ap-south-1.amazonaws.com/postgres-backup
    container_name: postgres
    volumes:
      - backup_postgres_data:/var/lib/postgresql/data
      - backup_postgres_data_backups:/backups
    env_file:
      - ./.envs/.postgres
      - ./.envs/.aws
